version: '3'

services:
  features-email-app:
    container_name: features-email-app
    build:
      context: .features/email-output
      dockerfile: Dockerfile
    ports:
      - 3080:3000
    environment:
      SERVICE_PATH: ./form
      SUBMITTER_URL: http://submitter-app:3000
      USER_DATASTORE_URL: http://datastore-app:3000
      USER_FILESTORE_URL: http://filestore-app:3000
      SERVICE_SECRET: secret
      SERVICE_TOKEN: token
      SERVICE_SLUG: slug
      SERVICE_OUTPUT_EMAIL: form-builder-developers@digital.justice.gov.uk
      SERVICE_OUTPUT_CSV: 'true'
      ENCODED_PRIVATE_KEY: ''
      ENCODED_PUBLIC_KEY: ''

