      SERVICE_TOKEN: token
      SERVICE_SLUG: slug
      SERVICE_OUTPUT_JSON_ENDPOINT: http://output-recorder:8080/json
      SERVICE_OUTPUT_JSON_KEY: 19a56ee0e50dd83g
      ENCODED_PRIVATE_KEY: ''
      ENCODED_PUBLIC_KEY: ''

